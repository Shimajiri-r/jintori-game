<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陣取りゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>陣取りゲーム</h1>
    <p id="message"></p> <div class="main-container">
        <div class="board-container">
            <div id="board">
                </div>
        </div>
        <div class="rules-container">
            <h2>ルール</h2>
            <ol>
                <li>交互に自分のコマを1マス移動します（斜め移動も可）。</li>
                <li>空いているマス、または既存のスタックがあるマスにも移動できます。移動先のマスにコマがあれば、そのスタックの一番上に自分のコマが追加されます。</li>
                <li>1つのマスには最大3段までコマを重ねることができます。</li>
                <li>自分のコマ1つでも相手側のゴールライン（盤面の最奥の行）に到達すれば勝利です。</li>
                <li>相手のコマが全て動かせない状態（自分のコマの下にあるなど）になればロック勝ちです。</li>
                <li>自分の初期配置のすぐ後ろにあるゴールラインへは移動できません。</li>
            </ol>
        </div>
    </div>
    <script src="knock.js"></script> </body>
</html>
